<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Awesome Photo Gallery</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,200,300,regular,500,600,700,100italic,200italic,300italic,italic,500italic,600italic,700italic" rel="stylesheet" />

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/normalize.css'>
    <link rel="stylesheet" type="text/css" media="screen" href="js/lightbox/dist/css/lightbox.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='css/styles.css'>

</head>
<body>
    <div class="wrapper">
        <header>
            <!-- Search box -->
            <input type="search" id="searchBox" name="searchBox" placeholder="search for an image">
        </header>

        <main class="gallery clearfix">
            <div>
                <a href="photos/01.jpg" data-lightbox="image-1" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields." data-alt="Hay Bales">
                    <img src="photos/thumbnails/01.jpg" class="image" alt="Hay Bales">
                </a>
            </div>
            <div>
                <a href="photos/02.jpg" data-lightbox="image-1" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here." data-alt="Lake">
                    <img src="photos/thumbnails/02.jpg" class="image" alt="Lake">
                </a>
            </div>
            <div>
                <a href="photos/03.jpg" data-lightbox="image-1" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below." data-alt="Canyon">
                    <img src="photos/thumbnails/03.jpg" class="image" alt="Canyon">
                </a>
            </div>
            <div>
                <a href="photos/04.jpg" data-lightbox="image-1" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today." data-alt="Iceberg">
                    <img src="photos/thumbnails/04.jpg" class="image" alt="Iceberg">
                </a>
            </div>
            <div>
                <a href="photos/05.jpg" data-lightbox="image-1" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." data-alt="Desert">
                    <img src="photos/thumbnails/05.jpg" class="image" alt="Desert">
                </a>
            </div>
            <div>
                <a href="photos/06.jpg" data-lightbox="image-1" data-title="Fall is coming, I love when the leaves on the trees start to change color." data-alt="Fall">
                    <img src="photos/thumbnails/06.jpg" class="image" alt="Fall">
                </a>
            </div>
            <div>
                <a href="photos/07.jpg" data-lightbox="image-1" data-title="I drove past this plantation yesterday, everything is so green!" data-alt="Plantation">
                    <img src="photos/thumbnails/07.jpg" class="image" alt="Plantation">
                </a>
            </div>
            <div>
                <a href="photos/08.jpg" data-lightbox="image-1" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!" data-alt="Dunes">
                    <img src="photos/thumbnails/08.jpg" class="image" alt="Dunes">
                </a>
            </div>
            <div>
                <a href="photos/09.jpg" data-lightbox="image-1" data-title="We enjoyed a quiet stroll down this countryside lane." data-alt="Countryside Lane">
                    <img src="photos/thumbnails/09.jpg" class="image" alt="Countryside Lane">
                </a>
            </div>
            <div>
                <a href="photos/02.jpg" data-lightbox="image-1" data-title="Sunset at the coast! The sky turned a lovely shade of orange." data-alt="Sunset">
                    <img src="photos/thumbnails/10.jpg" class="image" alt="Sunset">
                </a>
            </div>
            <div>
                <a href="photos/11.jpg" data-lightbox="image-1" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking." data-alt="Cave">
                    <img src="photos/thumbnails/11.jpg" class="image" alt="Cave">
                </a>
            </div>
            <div>
                <a href="photos/12.jpg" data-lightbox="image-1" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in." data-alt="Bluebells">
                    <img src="photos/thumbnails/12.jpg" class="image" alt="Bluebells">
                </a>
            </div>
        </main>
        <footer>
            <p class="copyright">&copy; 2020, Claire Tregunna</p>
            <p class="copyright">(no touchy)</p>
        </footer>
    </div>
    <script src="js/jquery-3.5.0.min.js"></script>
    <script src="js/sticky/jquery.sticky.js"></script>
    <script src="js/lightbox/dist/js/lightbox.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
